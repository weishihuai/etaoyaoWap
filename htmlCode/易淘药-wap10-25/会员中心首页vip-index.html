<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>会员中心首页</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.js"></script>
    <link href="style/swiper.min.css" type="text/css" rel="stylesheet"  />
    <link href="style/base.css" type="text/css" rel="stylesheet" />
    <link href="style/header.css" type="text/css" rel="stylesheet" />
    <link href="style/vip-index.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="vip-index-main">
        <div class="vip-index-head">
            <div class="info-link"><em></em></div>
            <img class="vip-logo" src="case/touxiang.png" alt="">
            <p class="vip-number">18826127445</p>
            <p class="vip-grade">金牌会员</p>
            <p class="integral">签到赚积分</p>
        </div>

        <div class="collect-box">
            <p><span>12</span>商品收藏</p>
            <p><span>3</span>店铺收藏</p>
            <p><span>0</span>门店关注</p>
        </div>

        <div class="order-box">
            <div class="dt">我的订单</div>
            <div class="dd clearfix">
                <p>待付款</p>
                <p>待发货</p>
                <p><span>2</span>待收货</p>
                <p>待评价</p>
                <p>退款/售后</p>
            </div>
        </div>

        <div class="assets-box">
            <div class="dt">我的资产</div>
            <div class="dd clearfix">
                <p><span>86</span>账户积分</p>
                <p><span>3</span>优惠券</p>
                <p><span>0</span>礼品卡</p>
                <p><span>0</span>账户余额</p>
            </div>
        </div>

        <div class="item-link-box">
            <p>我的试用</p>
            <p>我的委托购药</p>
        </div>

        <div class="item-link-box">
            <p>地址管理</p>
            <p>处方笺管理</p>
            <p>安全中心</p>
        </div>

        <div class="item-link-box">
            <p>分享返现</p>
            <p>投诉/建议</p>
            <p>联系我们<span>服务时间  9:00-22:00</span></p>
        </div>

        <div class="bottom-logo"></div>
    </div>

    <footer class="footer">
        <a href="##" class="home">
            <div class="pic"><img src="images/shouye48x48.png" alt=""></div>
            <span>首页</span>
        </a>
        <a href="##" class="cart">
            <div class="pic"><img src="images/gouwuche48x48.png" alt=""></div>
            <span>购物车</span>
        </a>
        <a href="##" class="my cur">
            <div class="pic"><img src="images/wode48x48-2.png" alt=""></div>
            <span>我的</span>
        </a>
    </footer>

</body>

</html>
