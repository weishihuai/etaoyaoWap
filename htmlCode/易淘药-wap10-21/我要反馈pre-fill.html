<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>我要反馈</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.js"></script>
    <link href="style/swiper.min.css" type="text/css" rel="stylesheet"  />
    <link href="style/base.css" type="text/css" rel="stylesheet" />
    <link href="style/header.css" type="text/css" rel="stylesheet" />
    <link href="style/pre-fill.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="m-top">
        <a href="##" class="back"></a>
        <span>我要反馈</span>
    </div>
    <div class="fill-main">
        <div class="mt">请选择您要咨询的类型</div>
        <div class="fill-type">
            <a href="##" class="selected">建议</a>
            <a href="##">投诉</a>
        </div>
        <div class="mt">请描述下您的问题</div>
        <textarea class="fill-box" placeholder="例：商品出现破损怎么处理"></textarea>
        <p class="orange">0/300</p>
    </div>

    <div class="m-sub"><a href="##" class="disable"><span>提交</span></a></div>
    <div class="fill-reminder">描述字符请在300字内</div>

</body>

</html>
