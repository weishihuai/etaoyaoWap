<html>
<head lang="en">
    <meta charset="utf-8">
    <title>登录</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.js"></script>
    <link href="style/swiper.min.css" type="text/css" rel="stylesheet"  />
    <link href="style/base.css" type="text/css" rel="stylesheet" />
    <link href="style/header.css" type="text/css" rel="stylesheet" />
    <link href="style/login.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="m-top">
        <a class="back" href="##"></a>
        <div class="toggle-box">易淘药登录</div>
    </div>

    <div class="login-main">
        <div class="mt">
            <div class="item">
                <span>账号</span>
                <input type="text" placeholder="已验证手机号">
            </div>
            <div class="item">
                <span>密码</span>
                <a href="##" class="del-btn"></a>
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="item ver-code">
                <div class="pic"><a href="##"><img src="case/pic130x70.jpg" alt=""></a></div>
                <a href="##" class="del-btn"></a>
                <input type="text" placeholder="验证码(点击图片可刷新)">
                <span class="jud-right"></span>
                <span class="jud-error"></span>
            </div>
        </div>
        <a href="##" class="login-btn disbale">登录</a>
        <div class="quick-nav">
            <a href="##" class="find">找回密码</a>
            <a href="##" class="register">快速注册</a>
        </div>
        <div class="other">
            <div class="ot-top"><span>其它登录方式</span></div>
            <div class="ot-bot">
                <a href="##"><img src="images/qq.png" alt=""></a>
                <a href="##"><img src="images/taobao.png" alt=""></a>
                <a href="##"><img src="images/weibo.png" alt=""></a>
            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
