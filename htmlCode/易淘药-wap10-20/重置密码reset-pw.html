<html>
<head lang="en">
    <meta charset="utf-8">
    <title>重置密码</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.js"></script>
    <link href="style/swiper.min.css" type="text/css" rel="stylesheet"  />
    <link href="style/base.css" type="text/css" rel="stylesheet" />
    <link href="style/header.css" type="text/css" rel="stylesheet" />
    <link href="style/login.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <div class="m-top">
        <a class="back" href="##"></a>
        <div class="toggle-box">找回密码</div>
    </div>

    <div class="login-main reset-main">
        <div class="mt">
            <div class="item">
                <span>手机号</span>
                <input type="text" placeholder="请输入11位手机号码">
            </div>
            <div class="item">
                <span>验证码</span>
                <a href="##" class="send">发送验证码</a>
                <input type="text" placeholder="请输入手机验证码">
            </div>
            <div class="item">
                <span>设置密码</span>
                <a href="##" class="del-btn"></a>
                <input type="password" placeholder="请设置6-20位登录密码">
            </div>
        </div>
        <a href="##" class="login-btn disbale">重置密码</a>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
