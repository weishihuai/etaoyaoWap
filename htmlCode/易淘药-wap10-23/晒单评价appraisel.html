<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>晒单评价</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.js"></script>
    <link href="style/swiper.min.css" type="text/css" rel="stylesheet"  />
    <link href="style/base.css" type="text/css" rel="stylesheet" />
    <link href="style/header.css" type="text/css" rel="stylesheet" />
    <link href="style/appraisel.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <div class="m-top">
        <a href="##" class="back"></a>
        <span>评价晒单</span>
    </div>

    <div class="appraisel-main">
        <div class="product-appraisel">
            <div class="dt">商品评分</div>
            <div class="dd">
                <div class="dd-item">
                    <a class="pic" href="#"><img src="case/pic120x120.jpg" alt=""></a>
                    <a class="name elli" href="#">centrum/善存复合维生素男士多维片矿物质120粒</a>
                    <p class="star-number"><span class="s"></span><span class="s"></span><span class="s"></span><span class="s"></span class="s"><span class="s"></span></p>
                </div>
                <div class="appraisel-txt">
                    <textarea placeholder="评价超过10字有机会获得积分～"></textarea>
                    <span class="txt-number">0/500</span>
                </div>
                <div class="add-pic-box clearfix"><a class="add-pic-btn" href="javascript:;"></a></div>
            </div>
        </div>

        <div class="product-appraisel">
            <div class="dt">商品评分</div>
            <div class="dd">
                <div class="dd-item">
                    <a class="pic" href="#"><img src="case/pic140x140.jpg" alt=""></a>
                    <a class="name elli" href="#">centrum/善存复合维生素男士多维片矿物质120粒</a>
                    <p class="star-number"><span class="s"></span><span class="s"></span><span class="s"></span><span class="s"></span class="s"><span class="s"></span></p>
                </div>
                <div class="appraisel-txt">
                    <textarea placeholder="评价超过10字有机会获得积分～">很快就收到货了，应该是正品，全家都试用了一下，量的血压比较准，不愧大品牌。欧姆龙电子血压计是电子血压计里质量口碑最好的，这款使用方便，操作简单，能够同时一键测量高压，低压和脉搏，易于上手，功能齐全。</textarea>
                    <span class="txt-number">200/500</span>
                </div>
                <div class="add-pic-box clearfix">
                    <div class="pic-item"><img src="case/pic130x130.jpg" alt=""></div>
                    <div class="pic-item"><img src="case/pic130x130.jpg" alt=""></div>
                    <div class="pic-item"><img src="case/pic130x130.jpg" alt=""></div>
                    <div class="pic-item"><img src="case/pic130x130.jpg" alt=""></div>
                    <a class="add-pic-btn" href="javascript:;"></a>
                </div>
            </div>
        </div>

        <div class="shop-appraisel">
            <div class="dt">店铺评分</div>
            <div class="dd">
                <div class="dd-item">服务态度<p class="star-number"><span class="s"></span><span class="s"></span><span class="s"></span><span class="s"></span class="s"><span class="s"></span></p></div>
                <div class="dd-item">发货速度<p class="star-number"><span class="s"></span><span class="s"></span><span class="s"></span><span class="s"></span><span></span></p></div>
                <div class="dd-item">物流速度<p class="star-number"><span class="s"></span><span class="s"></span><span class="s"></span><span></span><span></span></p></div>
            </div>
        </div>

        <a class="appraisel-btn" href="javascript:;">发表评价</a>
    </div>

</body>

</html>
