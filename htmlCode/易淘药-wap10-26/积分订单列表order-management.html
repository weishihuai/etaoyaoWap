<html>
<head lang="en">
    <meta charset="utf-8">
    <title>积分订单列表</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <script src="js/flexible.js"></script>
    <link href="style/swiper.min.css" type="text/css" rel="stylesheet"  />
    <link href="style/base.css" type="text/css" rel="stylesheet" />
    <link href="style/header.css" type="text/css" rel="stylesheet" />
    <link href="style/order-management.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="m-top">
        <a class="back" href="##"></a>
        <div class="xiala-box">
        	<div class="dt">积分订单</div>
        	<div class="dd"><ul class="dd-inner"><li>普通订单</li><li>门店订单</li><li>团购订单</li><li class="cur">积分订单</li></ul></div>
        </div>
        <a class="search1" href="javascript:;"></a>
    </div>

    <div class="search1-box"><div class="dd-inner"><input type="text" placeholder="商品名称／商家名称/订单编号"><a class="cancle-btn" href="javascript:;">取消</a></div></div>
    
	<div class="order-m-main">
		<div class="order-class-toggle">
			<ul class="dt dt1"><li class="cur">全部</li><li>待收货</li><li>已完成</li></ul>
	    </div>

	    <div class="order-list integral-order-list">
            <p class="list-head">订单号：1709 1416 5610 162<a class="list-head-r" href="javascript:;">待收货</a></p>
            <div class="list-item">
                <a class="pic" href="#"><img src="case/pic140x140-2.jpg" alt=""></a>
                <a class="name" href="#">京东E卡中秋限量版纪念卡 100面值</a>
                <p><span class="integral">1000分</span><span class="number">x1</span></p>
            </div>
            <div class="list-zhifu">
            	<p>共<span class="sp-number">2</span>件  应付积分: <span class="integral">2000</span></p>
                <a class="zhifu-btn3" href="javascript:;">查看物流</a>
                <a class="zhifu-btn2" href="javascript:;">确认收货</a>
            </div>
	    </div>

        <div class="order-list integral-order-list">
            <p class="list-head">订单号：1709 1416 5610 162<a class="list-head-r" href="javascript:;">已完成</a></p>
            <div class="list-item">
                <a class="pic" href="#"><img src="case/pic140x140-2.jpg" alt=""></a>
                <a class="name" href="#">京东E卡中秋限量版纪念卡 100面值</a>
                <p><span class="integral">1000分</span><span class="number">x1</span></p>
            </div>
            <div class="list-zhifu">
                <p>共<span class="sp-number">2</span>件  应付积分: <span class="integral">2000</span></p>
                <a class="zhifu-btn3" href="javascript:;">查看物流</a>
            </div>
        </div>
		
		<div class="bottom-logo"></div>
	</div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/order-management.js"></script>
</body>
</html>
